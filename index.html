<html>
    <head>
        <link href="style.css" rel="stylesheet" type>
        <title> Instagram </title>
        
    </head>

    <body>
        <section>
            <div class="up-part">
                <div class="iphone">
                    <div class="ip-image">
                        <!-- <div class="ip-pic"> -->
                        <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="nope" width="238" height="496">
                        <!-- </div> -->
                    </div>

                        <form method="POST">
                            <div class="info-input">
                                <!-- <label for="id-input"> Instagram </label> -->
                                <input type="id" name="user-name" placeholder="Phone number, username or email" required>
                                <input type="password" name="user-pw" placeholder="Password" required>

                            <div class="login-button"> 
                                <button type="submit" value="login"> Log in </button>
                            </div>

                            <div class="straight-line">
                                <hr>
                                <h3> OR </h3>
                                <hr>
                            </div>
                        </form>

                        </div>

                        <div class="forget-account no-underline">
                            <a href="https://www.instagram.com/accounts/password/reset/"> Forgot password ? </a>
                        </div>
                    </div>

                    <div class="second-box no-underline">
                        <div> You don't have an account yet ? <a href="https://www.instagram.com/accounts/emailsignup/"> Register </a> </div>
                    </div>

                    <h3> Get the app. </h3>

                    <div class="third-box">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"> <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_vietnamese-vi.png/3025bd262cee.png" width="136" height="40" alt="app-store">  </a>
